<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>로또 번호 생성기</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">

    <!-- 💸 상단 쿠팡 배너 -->
    <div class="coupang-banner top-banner">
      <a href="https://link.coupang.com/a/cHoKNB" target="_blank" referrerpolicy="unsafe-url">
        <img src="https://ads-partners.coupang.com/banners/741226?subId=&traceId=V0-301-879dd1202e5c73b2-I741226&w=728&h=90" alt="쿠팡 배너">
      </a>
    </div>

    <!-- 💡 동행복권 링크 -->
    <a href="https://www.dhlottery.co.kr/gameResult.do?method=byWin" target="_blank" class="lotto-link">
      💡 동행복권 당첨번호 확인하기
    </a>

    <h1>로또 번호 생성기</h1>
    <p>클릭 한 번으로 오늘의 행운 번호를 확인하세요!</p>

    <!-- 🎯 버튼 그룹 -->
    <div class="button-group-horizontal">
      <button class="gray-btn tiny" onclick="copyLastRow()">✂️ 마지막 번호 복사하기</button>
      <button class="main-btn large" onclick="generateLottoNumbers()">🎰 로또번호 생성</button>
      <button class="gray-btn tiny" onclick="clearLottoNumbers()">🗑️ 초기화</button>
    </div>

    <!-- 📦 번호 출력 영역 -->
    <div id="lottoNumbers" class="lotto-container"></div>

    <!-- 💸 하단 쿠팡 배너 -->
    <div class="coupang-banner">
      <a href="https://link.coupang.com/a/cHoDI2" target="_blank" referrerpolicy="unsafe-url">
        <img src="https://ads-partners.coupang.com/banners/895404?subId=&traceId=V0-301-969b06e95b87326d-I895404&w=728&h=90" alt="쿠팡 배너">
      </a>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
